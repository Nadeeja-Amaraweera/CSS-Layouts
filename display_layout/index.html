<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Display Property Demonstration</h1>

    <h2>Block</h2>
    <div class="block">
      <div class="box"><p>Block 1</p></div>
      <div class="box"><p>Block 2</p></div>
      <div class="box"><p>Block 3</p></div>
    </div>

    <h2>Display : Inline</h2>

    <div class="inline">
        <span>Inline 1</span>
        <span>Inline 2</span>
        <span>Inline 3</span>

    </div>

    <h2>Display : Inline block</h2>

    <div class="inline-block">
        <div>Inline-Block 1</div>
        <div>Inline-Block 2</div>
        <div>Inline-Block 3</div>

    </div>
  </body>
</html>
